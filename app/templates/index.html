<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Content Analyzer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Webinhood SEO Analista</h1>
        
        <!-- Form -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-8">
                <form id="searchForm" class="card p-4 shadow-sm">
                    <div class="mb-3">
                        <label for="keyword" class="form-label">Palavra-chave</label>
                        <input type="text" class="form-control" id="keyword" required>
                    </div>
                    <div class="mb-3">
                        <label for="language" class="form-label">Idioma</label>
                        <select class="form-select" id="language" required>
                            <option value="pt-BR">Português (Brasil)</option>
                            <option value="en">English</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        Analisar
                    </button>
                </form>
            </div>
        </div>
        
        <!-- Status Message -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-8">
                <div id="statusMessage" class="alert alert-info text-center d-none">
                    <span id="currentStatus">Iniciando análise...</span>
                    <div class="progress mt-2" style="height: 10px;">
                        <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" 
                             role="progressbar" style="width: 0%" 
                             aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="text-center d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
            <p class="mt-2">Analisando conteúdo...</p>
        </div>

        <!-- Results -->
        <div id="results" class="d-none">
            <ul class="nav nav-tabs" id="resultTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="top3-tab" data-bs-toggle="tab" 
                            data-bs-target="#top3" type="button" role="tab">
                        Top 3 Resultados
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="others-tab" data-bs-toggle="tab" 
                            data-bs-target="#others" type="button" role="tab">
                        Outros 7 Resultados
                    </button>
                </li>
            </ul>
            <div class="tab-content mt-3" id="resultTabsContent">
                <div class="tab-pane fade show active" id="top3" role="tabpanel">
                    <div id="top3Content"></div>
                </div>
                <div class="tab-pane fade" id="others" role="tabpanel">
                    <div id="othersContent"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="/static/js/main.js"></script>
</body>
</html>
